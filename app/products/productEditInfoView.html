<form name="productForm" class="form-horizontal" novalidate>
	<fieldset>
		<legend>Basic Product Information</legend>
		<div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
			<label class="col-md-2 control-label"
			       for="inputProductName">Product Name</label>
			<div class="col-md-4">
				<input class="form-control"
				       id="inputProductName" name="inputProductName"
				       type="text" placeholder="Product Name (required)"
				       ng-model="vm.product.productName" required
				       ng-minlength="4" ng-maxlength="30"
				/>
			</div>
			<span class="help-block has-error">
				<span ng-show="productForm.inputProductName.$error.required">A product name is required!</span>
				<span ng-show="productForm.inputProductName.$error.minlength">A product name must be more than 4 chars.</span>
				<span ng-show="productForm.inputProductName.$error.maxlength">A product name cannot exceed 12 chars.</span>
			</span>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"
			       for="inputDescription">Description</label>
			<div class="col-md-10">
				<textarea class="form-control"
				          id="inputDescription"
				          name="inputDescription" placeholder="Description" rows="3"
				          ng-model="vm.product.description"/>
			</div>
		</div>
		<div class="form-group"  ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
			<label class="col-md-2 control-label"
			       for="inputProductCode">Product Code</label>
			<div class="col-md-4">
				<input class="form-control"
				       id="inputProductCode" name="inputProductCode"
				       ui-mask="AAA-**** (required)"
				       ng-model="vm.product.productCode" required/>
			</div>
			<span class="help-block has-error"
			      ng-show="productForm.inputProductCode.$invalid">
				A product code is required!
			</span>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button class="btn btn-primary"
					        style="width:80px; margin-right:10px"
					        ng-click="vm.submit(productForm.$valid)"
					        ng-disabled="productForm.$invalid">
						Save
					</button>
				</span>
				<span>
					<button class="btn btn-primary"
					        style="width:70px;"
					        ng-click="vm.cancel()">
						Cancel
					</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
