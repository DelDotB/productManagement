<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Acme Product Management</title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">

	<!-- library scripts -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/angular-mocks.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- application script -->
	<script src="app/app.js"></script>

	<!-- Services -->
	<script src="common/services/common.services.js"></script>
	<script src="common/services/productResource.js"></script>
	<script src="common/services/productResourceMock.js"></script>

	<script src="app/products/productListCtrl.js"></script>
	<script src="app/products/productDetailCtrl.js"></script>
	<script src="app/products/productEditCtrl.js"></script>


</head>
<body ng-app="productManagement">
<nav class="navbar navbar-inverse">
	<div class="container">
		<a class="navbar-brand" ui-sref="home">
			Acme Product Management</a>
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a ui-sref="productList">
					Product List</a></li>
				<li><a ui-sref="productEdit.info({productId:0})">
					<i class="glyphicon glyphicon-plus"></i>
					Add Product</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div ui-view></div>
</div>

</html>
